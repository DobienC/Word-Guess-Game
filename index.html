<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Game</title>
</head>
<body>
    <script src="assets/javascript/game.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>    
            <div class="col-sm-8"> <h1 class="title">Word Guess Game: Colors Edition</h1> </div>
            <div class="col-sm-2"></div>        
        </div>
        <div class="row">
            <div class="col-sm-3"></div>    
            <div class="col-sm-6 center"><p>Guess what Word I'm thinking of</p></div>
            <div class="col-sm-3"></div>        
        </div>
        <div class="row">
            <div class="col-sm-3"></div>        
            <div class="col-sm-6 center"><p>The Word: <span id="guesses"></span></p></div>
            <div class="col-sm-3"></div>        
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 center"><p>Wins: <span id="wins"> 0 </span></p></div>        
            <div class="col-sm-3 center"><p>Loses: <span id="loses"> 0 </span></p></div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 center"><p class="card-title">Gueses Left: <span id="guesses_left"> </span></p></div>        
            <div class="col-sm-3 center"><p>Your guesses so far: <span id="guesses_list"></span></p></div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
